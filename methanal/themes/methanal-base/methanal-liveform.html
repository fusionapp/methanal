<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" xmlns:athena="http://divmod.org/ns/athena/0.7">
    <form action="#" nevow:render="liveElement">
        <athena:handler event="onsubmit" handler="handleSubmit" />
        <nevow:invisible nevow:render="controls">
            <fieldset nevow:pattern="group">
                <legend><nevow:slot name="name" /></legend>
                <nevow:slot name="controls" />
            </fieldset>
        </nevow:invisible>
        <button class="methanal-submit" id="submit" type="submit" nevow:render="button" />
        <img style="visibility: hidden;" id="throbber" class="throbber" src="/Methanal/static/images/main-throbber.gif" />
        <span id="form-error" />
    </form>
</div>
