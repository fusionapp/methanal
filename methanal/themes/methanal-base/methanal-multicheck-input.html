<div class="methanal-input methanal-control-multicheck" xmlns:nevow="http://nevow.com/ns/nevow/0.1" xmlns:athena="http://divmod.org/ns/athena/0.7" nevow:render="liveElement">
    <div class="methanal-multi-input">
        <nevow:invisible nevow:render="options">
            <div nevow:pattern="option">
                <label>
                    <input type="checkbox">
                        <athena:handler event="onchange" handler="onChange" />
                        <nevow:attr name="value"><nevow:slot name="value" /></nevow:attr>
                    </input>
                    <nevow:slot name="description" />
                </label>
            </div>
        </nevow:invisible>
    </div>
    <span class="methanal-error" id="error" />
</div>
