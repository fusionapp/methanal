<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" xmlns:athena="http://divmod.org/ns/athena/0.7" nevow:render="liveElement">
    <input class="methanal-input" type="password">
        <nevow:attr name="value" nevow:render="value" />
        <athena:handler event="onchange" handler="onChange" />
    </input>
    <input class="methanal-input" type="password" id="confirmPassword">
        <nevow:attr name="value" nevow:render="value" />
        <athena:handler event="onchange" handler="onChange" />
    </input>
    <span class="methanal-error" id="error" />
</div>
